logging-service:
  enable-spring-support: true
  pdpl:
    async:
      # Placeholder values. Overridden via environment variables / properties in consuming services.
      connection-string: ${LOGGING_PDPL_ASYNC_CONNECTION_STRING:Endpoint=sb://example.servicebus.windows.net/;SharedAccessKeyName=opal-logger;SharedAccessKey=replace-me}
      queue-name: ${LOGGING_PDPL_ASYNC_QUEUE:pdpo-logs}
      log-type: ${LOGGING_PDPL_ASYNC_LOG_TYPE:PDPO}
      max-retries: ${LOGGING_PDPL_ASYNC_MAX_RETRIES:3}
      retry-delay: ${LOGGING_PDPL_ASYNC_RETRY_DELAY:PT1S}
      send-timeout: ${LOGGING_PDPL_ASYNC_SEND_TIMEOUT:PT10S}
